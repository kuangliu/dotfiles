env:
  TERM: xterm-256color

window:
  decorations: Transparent

  padding:
    x: 0
    y: 25

colors:
  primary:
    background: '#282c34'
    foreground: '#eceef0'

  # Normal colors
  normal:
    black:   '#546d79'
    red:     '#fe5151'
    green:   '#69efad'
    yellow:  '#ffd640'
    blue:    '#40c3fe'
    magenta: '#fe3f80'
    cyan:    '#64fcda'
    white:   '#fffefe'

  # Bright colors
  bright:
    black:   '#b0bdc4'
    red:     '#fe897f'
    green:   '#b9f5c9'
    yellow:  '#ffe47e'
    blue:    '#80d7fe'
    magenta: '#fe7faa'
    cyan:    '#a7fdeb'
    white:   '#fffefe'

# Fonts
font:
  use_thin_strokes: true

  normal:
    family: SFMono Nerd Font
    style: Light

  bold:
    family: SFMono Nerd Font
    style: Regular

  italic:
    family: SFMono Nerd Font
    style: Light Italic

  bold_italic:
    family: SFMono Nerd Font
    style: Italic

  size: 13
